{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Авторизования</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.username.label_tag }}
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            {{ form.password.label_tag }}
                            {{ form.password }}
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Авторизоваться</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{% url 'home' %}" class="btn btn-secondary">Назад на главную</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
